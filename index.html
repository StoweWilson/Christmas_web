<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🎄 Merry Christmas! 🎅</h1>
    <p>Wishing you a joyful holiday season filled with love and cheer!</p>
  </header>

  <main>

    <!-- Snow Animation -->
    <div class="snow">
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <div class="snowflake"></div>
    </div>

    <!-- Greeting Section -->
    <section class="greeting">
      <p>“Christmas isn’t a season. It’s a feeling.” – Edna Ferber</p>
      <button class="greeting-btn">Have a Wonderful Holiday!</button>
    </section>
  </main>

  <div class="tree">
    <div class="star"></div>
    <div class="top-tri"></div>
    <div class="middle-tri"></div>
    <div class="bottom-tri"></div>
    <div class="lights">
        <!-- Lights -->
        <div class="light" style="top: 240px; left: 45%; z-index: 6;"></div>
        <div class="light" style="top: 280px; left: 55%; z-index: 6;"></div>
        <div class="light" style="top: 320px; left: 50%; z-index: 6;"></div>
        <div class="light" style="top: 370px; left: 40%; z-index: 6;"></div>
        <div class="light" style="top: 420px; left: 60%; z-index: 6;"></div>
        <div class="light" style="top: 420px; left: 45%; z-index: 6;"></div>
        <div class="light" style="top: 520px; left: 50%; z-index: 6;"></div>
        <div class="light" style="top: 550px; left: 40%; z-index: 6;"></div>

    </div>
    <div class="garland" style="top: 100px;"></div>
    <div class="garland" style="top: 200px;"></div>
    <div class="garland" style="top: 320px;"></div>
    <div class="trunk"></div>

    <div class="snow-pile"></div>
  </div>
  
  <footer>
    <p>Made with ❤️ for the holidays | © 2024 Christmas Spirit</p>
  </footer>
</body>
</html>
